
<div *ngIf="DoneLoadingData">
  <h2>Ronald's Phonebook</h2>

  <div class="row" style="background-color:lightgrey; width:450px">
    <div class="col-sm-12">
      <mat-form-field>
        <input matInput type="text" (keyup)="searchEntries($event.target.value)" placeholder="Search">
      </mat-form-field>
      <button id="tiles" (click)="openDialog()" mat-raised-button color="primary">+</button>

      <div class="example-container mat-elevation-z8">
        <mat-table id="myDataTable" [dataSource]="entries">
          <ng-container matColumnDef="contactName">
            <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.name}}</mat-cell>
          </ng-container>

          <ng-container matColumnDef="contactNumber">
            <mat-header-cell *matHeaderCellDef>Number</mat-header-cell>
            <mat-cell *matCellDef="let element">{{element.number}}</mat-cell>
          </ng-container>

          <mat-header-row *matHeaderRowDef="tableColumns; sticky: true"></mat-header-row>
          <mat-row *matRowDef="let row; columns: tableColumns"></mat-row>
        </mat-table>
      </div>
    </div>
  </div>
</div>
